<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Inter:wght@400;500;700&family=Montserrat:wght@100;400;700&family=Raleway:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="main-title">
    <h1 class="title">Results summary component</h1>
  </div>
  <section class="container">
    <div class="left-side">
      <h2 class="title">Your Result</h2>
      <div class="score-wrapper">
        <span class="score">76</span>
        <span class="score2">of 100</span>
      </div>
      <div class="evaluation-wrapper">
        <h2 class="evaluation">Great</h2>
        <p class="evaluation-summary">You scored higher than 65% of the people who taken these tests.</p>
      </div>
    </div>
    <div class="right-side">
      <div class="title-wrapper">
        <h2 class="title">Summary</h2>
      </div>
      <div class="user-score-wrapper">
      </div>
    </div>
  </section>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="myScript.js"></script>
</body>

</html>
